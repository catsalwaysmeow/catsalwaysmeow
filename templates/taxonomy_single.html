{% extends "index.html" %}

{% block content %}
  {% for page in term.pages | reverse %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ page.permalink }}">
          {{ page.title | safe }}
        </a>
      </h1>
      <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
    </div>
  {% endfor %}
{% endblock content %}
